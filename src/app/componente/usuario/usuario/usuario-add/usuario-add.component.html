<h3 style="padding: 10px">Tela de usuario</h3>
<form action="" style="padding: 10px" #formValidate= "ngForm">
	<div class="form-row">
		<div class="form-group col-md-1">
			<label for="id">ID</label>
			<input type="text" class="form-control"  [(ngModel)]="usuario.id"
				id="id" name="id" readonly="true" autocomplete="false">
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-12">
			<label for="nome">Nome</label>
			<span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid"> *</span>
			<input type="text" class="form-control" [(ngModel)]="usuario.nome"
				id="nome" name="nome" #nomeValidate="ngModel" required="true" autocomplete="false">
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="login">Email ou Login</label>
			<span style="color: red; font-size: 23px;" *ngIf="loginValidate.invalid"> *</span>
			<input type="text" class="form-control" [(ngModel)]="usuario.login" 
				id="login" name="login" #loginValidate="ngModel" required="true" autocomplete="false">
		</div>
		<div class="form-group col-md-6">
			<label for="senha">Senha</label>
			<span style="color: red; font-size: 23px;" *ngIf="senhaValidate.invalid"> *</span>
			<input type="password" class="form-control" [(ngModel)]="usuario.senha"
				id="senha" name="senha" #senhaValidate="ngModel" required="true" autocomplete="false">
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-3">
			<label for="cpf">Cpf</label>
			<span style="color: red; font-size: 23px;" *ngIf="cpfValidate.invalid"> *</span>
			<input type="text" class="form-control" [(ngModel)]="usuario.cpf"
				id="cpf" name="cpf" #cpfValidate="ngModel" required="true" autocomplete="false">
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<button type="button" [routerLink]="['/usuarioList']" routerLinkActive="router-link-active" class="btn btn-info">Voltar</button>
			<button type="button" class="btn btn-primary" (click)="novo()" style="margin-left: 10px">Novo</button>
			<button type="button" class="btn btn-success" [disabled]="formValidate.invalid" (click)="salvarUser()" style="margin-left: 10px">Salvar</button>
		</div>
	</div>
</form>
